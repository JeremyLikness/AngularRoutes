<!DOCTYPE html>
<html data-ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title data-ng-bind="pageTitle"></title>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js" type="text/javascript" language="JavaScript"></script>
    <script src="http://cdn.jsdelivr.net/angular.ui-router/0.2.10/angular-ui-router.min.js" type="text/javascript" language="JavaScript"></script>
</head>
<body>
<div>
    <div data-ng-include="'Views/navigation.html'"></div>
    <hr/>
    <div><b>{{status}}</b></div>
    <hr/>
    <h1 data-ng-if="loading">LOADING...</h1>
    <div data-ng-hide="loading" style="width: 300px; float: left" ui-view="list"></div>
    <div data-ng-hide="loading" ui-view="detail"></div>
</div>
<script src="Scripts/app/main-ui.js"></script>
<script src="Scripts/app/services/titleService.js"></script>
<script src="Scripts/app/controllers/navigationController.js"></script>
<script src="Scripts/app/controllers/presentationDetailController.js"></script>
<script src="Scripts/app/controllers/publicationDetailController.js"></script>
<script src="Scripts/data/presentations.js"></script>
<script src="Scripts/data/publications.js"></script>
<script src="Scripts/app/misc/states.js"></script>
</body>
</html>
